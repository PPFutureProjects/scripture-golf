<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons right>
      <button ion-button (click)="openPage('home')">
        Home
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="settings">
  <ion-list>
    <ion-list-header>
      Volumes of Scripture
    </ion-list-header>
    <ion-item>
      <ion-label>Book of Mormon</ion-label>
      <ion-toggle [(ngModel)]="settings.bookOfMormon" item-right (ionChange)="saveSettings('BOM')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Doctrine and Covenants</ion-label>
      <ion-toggle [(ngModel)]="settings.doctrineAndCovenants" item-right (ionChange)="saveSettings('DC')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Pearl of Great Price</ion-label>
      <ion-toggle [(ngModel)]="settings.pearlOfGreatPrice" item-right (ionChange)="saveSettings('PGP')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Old Testament</ion-label>
      <ion-toggle [(ngModel)]="settings.oldTestament" item-right (ionChange)="saveSettings('OT')"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>New Testament</ion-label>
      <ion-toggle [(ngModel)]="settings.newTestament" item-right (ionChange)="saveSettings('NT')"></ion-toggle>
    </ion-item>
    <ion-list-header>
      Data Management (Disabled for now)
    </ion-list-header>
    <ion-item>
      Erase Data
      <button disabled="true" ion-button icon-left icon-left color="danger" outline item-right (click)="eraseData()">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item>
  </ion-list>
  <!--<button ion-button clear>
    About
  </button>-->
</ion-content>
