<ion-header>
  <ion-navbar color="primary">
    <ion-title>Play</ion-title>
    <ion-buttons right>
      <button ion-button (click)="openPage('home')">
        Home
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>
  <game-options *ngIf="currentState==='OPTIONS'" (onStartGame)="startGame($event)"></game-options>
  <game-gameplay *ngIf="currentState==='GAMEPLAY'" (onFinishGame)="finishGame($event)"></game-gameplay>
  <game-results *ngIf="currentState==='RESULTS'" (onEndResults)="endResults($event)"></game-results>
</ion-content>
