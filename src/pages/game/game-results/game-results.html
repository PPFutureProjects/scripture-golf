<ion-content no-bounce>
  <h2 class="page-heading" padding *ngIf="numPlayers>1">{{winningPlayer.name}} Wins!</h2>
  <h2 class="page-heading" padding *ngIf="numPlayers===1">Good Game!</h2>
  <ion-card no-padding>
    <ion-card-header>
      <div class="float-left card-header-title">Score Card</div>
      <div class="float-right hint-text card-header-subtitle">{{numRounds}} Round<span *ngIf="numRounds>1">s</span></div>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item class="player-row" *ngFor="let player of players; let i = index">
          <ion-icon class="card-icon" name="trophy" item-left *ngIf="i===0"></ion-icon>
          <ion-icon class="card-icon" name="person" item-left *ngIf="i>0"></ion-icon>
          {{player.name}}
          <ion-note class="player-row-score" item-right>
            {{player.getScore()}} point<span *ngIf="player.getScore()!==1">s</span>
          </ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-right>
        <button class="share-button" ion-button color="primary" clear small (click)="share()">
          <ion-icon name="share" icon-left></ion-icon>
          &nbsp;&nbsp;Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <div padding>
    <button ion-button color="primary" class="play-again-button float-right" (click)="playAgain()">Play Again</button>
    <div class="clear"></div>
  </div>
</ion-content>
