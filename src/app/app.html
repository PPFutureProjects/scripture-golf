<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <div padding>
      <button ion-button icon-left *ngIf="currUser.id==='0'" block color="facebook" (click)="authenticate()">
        <ion-icon name="logo-facebook"></ion-icon>
        Sign In With Facebook
      </button>
      <button ion-button icon-left *ngIf="currUser.id!=='0'" block color="neutral" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        Sign Out
      </button>
    </div>
  </ion-content>
  <ion-footer>
    <ion-toolbar color="white" position="bottom">
      <img *ngIf="!currUser.photo" class="profile-photo" src="assets/img/ghost.png" alt="Profile Photo">
      <img *ngIf="currUser.photo" class="profile-photo" src="{{currUser.photo}}" alt="Profile Photo">
      <p class="profile-name">
        <span *ngIf="currUser.name!==''">{{currUser.name}}</span>
        <span *ngIf="currUser.name===''">Not Signed In</span>
      </p>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
